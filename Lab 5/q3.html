<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./static/q3.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Special+Elite&family=Pacifico&family=Poppins&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="heading has-text-centered">Table of Contents</p>
    </header>
    <div class="columns">
        <div class="column is-2">
        </div>
        <div class="column is-8">
            <div class="box">
                <form name="myform" method="POST">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">S.No</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <input class="input" type="number" placeholder="4" name="sno">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">Page Title</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <input class="input" type="text" placeholder="Functions" name="pgtitle">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">Page Starts at</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <input class="input" type="number" placeholder="113" name="pgstart">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="buttons is-centered">
                    <input class="button" type="button" value="Add to Contents"  onclick="insertContent()">
                  </div>  
                </form>
                <div id="items">
                    <div class="item">
                        <div class='description'>1. A Gentle Introduction</div>
                        <div class='page'>1</div>
                    </div>
                    <div class="item">
                        <div class='description'>2. Introducing JavaScript</div>
                        <div class='page'>39</div>
                    </div>
                    <div class="item">
                        <div class='description'>3. Control Statements</div>
                        <div class='page'>77</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-2">
        </div>    
    </div>
<!--SCRIPTS-->
<script>
    function insertContent(){
        var myform=document.forms["myform"];
        var sno=myform["sno"].value;
        var pgtitle=myform["pgtitle"].value;
        var pgstart=myform["pgstart"].value;
        var items = document.getElementById("items");
        var divitem = document.createElement("div");
        divitem.classList.add("item");
        var divpage = document.createElement("div");
        divpage.classList.add("page");
        var divdesc = document.createElement("div");
        divdesc.classList.add("description");
        divdesc.innerHTML=sno+". "+pgtitle;
        divpage.innerHTML=pgstart;
        divitem.appendChild(divdesc);
        divitem.appendChild(divpage);
        items.appendChild(divitem);
    }
</script>
</body>
</html>
